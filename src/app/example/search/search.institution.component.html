<div class="mainContainer">
    <h1>Search Institution</h1>
    <nav class="navbar">
        <input class="form-control" type="text" name="searchStr" [(ngModel)]="searchStr"
            placeholder="Search Institute" />
    </nav>

    <table class="table table-bordered">
        <colgroup>
            <col class="five" />
            <col class="five" />
            <col class="ten" />
          </colgroup>
        <thead>
            <tr>
                <!--<th>id</th>-->
                <th>TRANSFER_ID</th>
                <th>INSTITUTION_NME_EN</th>
                <th>PARTNER_NOTES</th>
                <!--<th>commit_message</th>-->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allItems | InstitutionFilterPipe: searchStr">
                <!--<td>{{cm._id}}</td>-->
                <td>{{ item.TRANSFER_ID }}</td>
                <td>{{ item.INSTITUTION_NME_EN }}</td>
                <td>{{ item.PARTNER_NOTES }}</td>
                <!--<td>{{cm.commit_message}}</td>-->
            </tr>
        </tbody>
    </table>
</div>
