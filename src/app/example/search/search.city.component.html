<div class="mainContainer">
    <h2>Search City</h2>
    <div class="card">
        <div class="input-wrap">
            <img src="../assets/Group%201.png" width="18px" class="search">
            <input type="search" [(ngModel)]=cityName placeholder="Search city">
        </div>
        <div *ngFor="let city of cities | CityFilterPipe: cityName" class="city">
            {{city}}
        </div>
    </div>
</div>
