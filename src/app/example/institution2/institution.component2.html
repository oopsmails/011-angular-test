<div class="mainContainer">
    <h1>Search in Component2</h1>

    <form [formGroup]="institutionForm">
        <input placeholder="INSTITUTION_NME_EN" id="INSTITUTION_NME_EN" type="text" class="form-control" formControlName="INSTITUTION_NME_EN">
        <!-- <input placeholder="PARTNER_NOTES" id="PARTNER_NOTES" type="text" class="form-control" formControlName="PARTNER_NOTES"> -->
    </form>

    <table class="table table-bordered">
        <colgroup>
            <col class="five" />
            <col class="five" />
            <col class="ten" />
        </colgroup>
        <thead>
            <tr>
                <th>TRANSFER_ID</th>
                <th>INSTITUTION_NME_EN</th>
                <th>PARTNER_NOTES</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of institutionsWithSwitchmap">
                <td>{{ item.transfer_ID }}</td>
                <td>{{ item.institution_NME_EN }}</td>
                <td>{{ item.partner_NOTES }}</td>
            </tr>
        </tbody>
    </table>

    <!-- {{ filteredItems | json }} -->
</div>
